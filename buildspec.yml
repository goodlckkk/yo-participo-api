version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm ci
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - echo Moving dist files to root...
      - cp -r dist/* .
  post_build:
    commands:
      - echo Build completed on `date`
      - rm -rf node_modules
      - npm ci --omit=dev
artifacts:
  files:
    - '**/*'
  discard-paths: no
